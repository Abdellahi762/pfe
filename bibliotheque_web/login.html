<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="bootstrap/bootstrap.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .container {
            width: 300px;
            margin: 0 auto;
            padding-top: 150px;
        }

        h1 {
            text-align: center;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button.btn {
            width: 100%;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm" action="#" method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                    required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <!-- Include the Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>

    <script type="module">
        // 1- Initialize Firebase with your SDK configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCa_YqhkBzPPcFjQxTm5sBsfhZ4q6JqACM",
            authDomain: "bibliothequeaudio-c8455.firebaseapp.com",
            projectId: "bibliothequeaudio-c8455",
            appId: "1:942099918648:web:61c10a75ea3c7b3ea71bcd",
            storageBucket: "bibliothequeaudio-c8455.appspot.com",
            messagingSenderId: "942099918648",
            databaseURL: "https://bibliothequeaudio-c8455-default-rtdb.firebaseio.com/",
        };

        firebase.initializeApp(firebaseConfig);

        // Get the login form element
        var loginForm = document.getElementById("loginForm");

        // Add event listener to the login form submission
        loginForm.addEventListener("submit", function (event) {
            event.preventDefault();

            // Get the email and password values
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Sign in with email and password
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(function (userCredential) {
                    // Redirect to the home page or perform any other action
                    window.location.href = "home.php";
                })
                .catch(function (error) {
                    // Handle login errors
                    alert("Login failed. Please check your credentials.");
                    console.error(error);
                });
        });
    </script>
